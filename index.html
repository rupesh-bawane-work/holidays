<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today's Holidays</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Date Box -->
  <section id="date-box" class="main-box">
    <div class="main-box-upper" id="date-text">Loading...</div>
    <div class="main-box-lower">HOLIDAYS</div>
  </section>

  <!-- Country Cards -->
  <main id="countries-container"></main>

  <!-- Footer -->
  <footer>
    <small>Made with ❤️ by Rupesh</small>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function fireConfetti() {
      confetti({
        particleCount: 60,
        spread: 80,
        origin: { y: 0.6 },
        colors: ['#ffd369', '#ff6ec4', '#8be9fd', '#f0f0f0']
      });
    }
    document.addEventListener("DOMContentLoaded", () => {
      fireConfetti();
      setInterval(fireConfetti, 5000);
    });
  </script>
</body>
</html>
